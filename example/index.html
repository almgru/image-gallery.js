<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="image-gallery/static/css/style.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="image-gallery/static/js/gallery.js"></script>
    <script type="text/javascript" src="image-gallery/static/js/utils.js"></script>
    <script type="text/javascript" src="image-gallery/static/js/index.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div class="gallery-block">
    <img class="gallery-thumbnail" src="images/cat1.jpg"
         data-full-src="images/cat1.jpg"/>
    <img class="gallery-thumbnail" src="images/cat2.jpg"
         data-full-src="images/cat2.jpg"/>
    <img class="gallery-thumbnail" src="images/cat3.jpg"
         data-full-src="images/cat3.jpg"/>
    <img class="gallery-thumbnail" src="images/cat4.jpg"
         data-full-src="images/cat4.jpg"/>
    <img class="gallery-thumbnail" src="images/cat5.jpg"
         data-full-src="images/cat5.jpg"/>
    <div id="gallery-popup">
        <img id="gallery-img" />
        <img src="image-gallery/res/gallery-arrow-right.png" id="gallery-next"
             class="gallery-arrow" />
        <img src="image-gallery/res/gallery-arrow-left.png"
             id="gallery-previous"
             class="gallery-arrow" />
        <img src="image-gallery/res/gallery-maximize.png" id="gallery-maximize"
             class="gallery-button" />
        <img src="image-gallery/res/gallery-close.png" id="gallery-close"
             class="gallery-button" />
        <img src="image-gallery/res/loading.gif" id="gallery-load-img" />
    </div>
</div>

</body>
</html>
